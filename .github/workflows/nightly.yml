name: Nightly Snapshot

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    # Only run on main repository, not forks
    if: github.repository == 'PhantomYdn/jlll'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD

      - name: Verify version is SNAPSHOT
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ ! "$VERSION" == *"-SNAPSHOT" ]]; then
            echo "Error: Version $VERSION is not a SNAPSHOT version"
            exit 1
          fi
          echo "Publishing SNAPSHOT version: $VERSION"

      - name: Build and verify
        run: mvn -B verify --file pom.xml

      - name: Publish Snapshot to Central
        run: mvn -B deploy -DskipTests
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
