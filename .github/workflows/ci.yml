name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['17', '21']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B verify --file pom.xml

      - name: Upload coverage to Codecov
        if: matrix.java == '17'
        uses: codecov/codecov-action@v4
        with:
          files: target/site/jacoco/jacoco.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java }}
          path: target/surefire-reports/
          retention-days: 7

  publish-snapshot:
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' &&
      github.repository == 'PhantomYdn/jlll'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD

      - name: Verify version is SNAPSHOT
        id: check-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ ! "$VERSION" == *"-SNAPSHOT" ]]; then
            echo "is_snapshot=false" >> $GITHUB_OUTPUT
            echo "Skipping publish: Version $VERSION is not a SNAPSHOT"
          else
            echo "is_snapshot=true" >> $GITHUB_OUTPUT
            echo "Publishing SNAPSHOT version: $VERSION"
          fi

      - name: Publish Snapshot to Central
        if: steps.check-version.outputs.is_snapshot == 'true'
        run: mvn -B deploy -DskipTests
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
